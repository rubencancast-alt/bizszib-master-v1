<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIZSZIB | Future Identity</title>
    <style>
        /* --- CONFIGURACIÓN BASE --- */
        :root {
            --accent: #00f2ff; /* Cyan Eléctrico */
            --accent-2: #4d4dff; /* Azul Láser */
            --bg: #030305; /* Negro casi puro */
            --text: #ffffff;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* --- FONDO ANIMADO (AURORA) --- */
        .ambient-light {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            top: 0;
            left: 0;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            animation: floatOrb 10s infinite ease-in-out;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: var(--accent-2);
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 500px;
            height: 500px;
            background: #7000ff; /* Violeta */
            bottom: -150px;
            right: -100px;
            animation-delay: -2s;
        }

        .orb-3 {
            width: 300px;
            height: 300px;
            background: var(--accent);
            top: 40%;
            left: 60%;
            opacity: 0.4;
            animation-delay: -5s;
        }

        @keyframes floatOrb {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(30px, -50px) scale(1.1); }
        }

        /* --- RED/MALLA DE FONDO (TECH FEEL) --- */
        .grid-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
            mask-image: radial-gradient(circle, black 40%, transparent 100%);
            -webkit-mask-image: radial-gradient(circle, black 40%, transparent 100%);
        }

        /* --- CONTENEDOR PRINCIPAL --- */
        .hero-container {
            text-align: center;
            z-index: 10;
            padding: 20px;
            max-width: 900px;
        }

        /* --- LOGO "JOYA" --- */
        .logo-box {
            display: inline-block;
            position: relative;
            margin-bottom: 40px;
            animation: fadeInDown 1.2s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .main-logo {
            width: 120px;
            height: 120px;
            border-radius: 30px; /* Estilo iOS */
            /* Sombra interna para dar volumen */
            box-shadow: 
                inset 0 0 20px rgba(0,0,0,0.1), 
                0 20px 60px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255,255,255,0.1); 
            background: white;
            padding: 10px;
            object-fit: contain;
            position: relative;
            z-index: 2;
        }

        /* Resplandor detrás del logo */
        .logo-glow {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 140px; height: 140px;
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            filter: blur(30px);
            border-radius: 50%;
            z-index: 1;
            opacity: 0.6;
            animation: pulseGlow 4s infinite alternate;
        }

        @keyframes pulseGlow {
            0% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0.8; transform: translate(-50%, -50%) scale(1.2); }
        }

        /* --- TIPOGRAFÍA DE IMPACTO --- */
        h1 {
            font-size: 5rem;
            line-height: 0.9;
            font-weight: 800;
            letter-spacing: -3px; /* El secreto del diseño moderno */
            margin: 0;
            background: linear-gradient(180deg, #ffffff 0%, #a5a5a5 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeInUp 1s 0.3s backwards;
        }

        .tagline {
            font-size: 1.5rem;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 6px;
            margin-top: 20px;
            font-weight: 600;
            opacity: 0.9;
            animation: fadeInUp 1s 0.5s backwards;
            text-shadow: 0 0 20px rgba(0, 242, 255, 0.4);
        }

        p {
            font-size: 1.2rem;
            color: #8f9bb3;
            max-width: 500px;
            margin: 30px auto;
            line-height: 1.6;
            animation: fadeInUp 1s 0.7s backwards;
        }

        /* --- BOTONES PREMIUM --- */
        .btn-group {
            margin-top: 40px;
            display: flex;
            gap: 20px;
            justify-content: center;
            animation: fadeInUp 1s 0.9s backwards;
        }

        .btn {
            text-decoration: none;
            padding: 18px 40px;
            border-radius: 100px;
            font-weight: bold;
            font-size: 0.9rem;
            letter-spacing: 1px;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            text-transform: uppercase;
        }

        /* Botón Principal (Glass + Glow) */
        .btn-primary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .btn-primary:hover {
            background: white;
            color: black;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2);
        }

        /* Botón Secundario (Outline) */
        .btn-secondary {
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #8f9bb3;
        }

        .btn-secondary:hover {
            border-color: white;
            color: white;
        }

        /* --- ANIMACIONES GLOBALES --- */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* MÓVIL */
        @media (max-width: 600px) {
            h1 { font-size: 3rem; letter-spacing: -1px; }
            .tagline { font-size: 1rem; letter-spacing: 3px; }
            .btn-group { flex-direction: column; gap: 15px; }
            .main-logo { width: 100px; height: 100px; }
        }
    </style>
</head>
<body>

    <div class="ambient-light">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
        <div class="grid-overlay"></div>
    </div>

    <div class="hero-container">
        
        <div class="logo-box">
            <div class="logo-glow"></div>
            <img src="IMG_9153.jpeg" alt="BIZSZIB Logo" class="main-logo">
        </div>

        <div class="tagline">The Future is Now</div>
        <h1>DIGITAL<br>EVOLUTION.</h1>

        <p>
            Redefine tu presencia profesional. <br>
            Tecnología NFC de vanguardia para líderes globales.
        </p>

        <div class="btn-group">
            <a href="mailto:hola@bizszib.com" class="btn btn-primary">Empezar Proyecto</a>
            <a href="#" class="btn btn-secondary">Ver Demo</a>
        </div>
    </div>

</body>
</html>
