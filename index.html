<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIZSZIB | The Singularity</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;900&display=swap" rel="stylesheet">

    <style>
        /* --- CORE SETTINGS --- */
        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --deep-void: #050505;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--deep-void);
            color: white;
            font-family: 'Outfit', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- CANVAS DE FONDO (LA MAGIA) --- */
        #neural-canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0;
        }

        /* --- CAPA DE RUIDO (TEXTURA CINEMÁTICA) --- */
        .noise-overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.05;
            z-index: 1;
            pointer-events: none;
        }

        /* --- CONTENEDOR DE CRISTAL --- */
        .glass-panel {
            position: relative;
            z-index: 10;
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 60px;
            border-radius: 40px;
            border: 1px solid var(--border);
            border-top: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 40px 80px rgba(0,0,0,0.6);
            text-align: center;
            max-width: 600px;
            transform-style: preserve-3d;
            animation: floatHero 6s ease-in-out infinite;
        }

        /* --- LOGO FLOTANTE --- */
        .logo-container {
            position: relative;
            width: 140px; height: 140px;
            margin: 0 auto 30px auto;
        }

        .main-logo {
            width: 100%; height: 100%;
            object-fit: contain;
            background: white;
            border-radius: 35px;
            padding: 15px;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 2;
        }

        /* Anillo de energía detrás del logo */
        .energy-ring {
            position: absolute;
            top: -10px; left: -10px; right: -10px; bottom: -10px;
            border-radius: 45px;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple), var(--neon-blue));
            background-size: 400%;
            z-index: 1;
            filter: blur(20px);
            opacity: 0.7;
            animation: glowing 20s linear infinite;
        }

        /* --- TIPOGRAFÍA DE ALTO IMPACTO --- */
        .pre-title {
            color: var(--neon-blue);
            letter-spacing: 6px;
            font-size: 0.9rem;
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 15px;
        }

        h1 {
            font-size: 4.5rem;
            line-height: 0.9;
            margin-bottom: 20px;
            font-weight: 900;
            text-transform: uppercase;
            
            /* Efecto texto hueco */
            color: transparent;
            -webkit-text-stroke: 2px rgba(255,255,255,0.8);
            position: relative;
            transition: 0.5s;
            cursor: default;
        }

        h1:hover {
            color: white;
            text-shadow: 0 0 30px rgba(255,255,255,0.5);
            -webkit-text-stroke: 0px transparent;
        }

        p {
            color: #a0a0a0;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        /* --- BOTÓN CIBERNÉTICO --- */
        .cyber-btn {
            position: relative;
            display: inline-block;
            padding: 18px 50px;
            color: var(--neon-blue);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 0.9rem;
            font-weight: 900;
            overflow: hidden;
            transition: 0.5s;
            background: rgba(0, 243, 255, 0.05);
            border: 1px solid var(--neon-blue);
        }

        .cyber-btn:hover {
            background: var(--neon-blue);
            color: black;
            box-shadow: 0 0 50px var(--neon-blue);
            border-radius: 5px; /* Pequeña transformación */
        }

        /* --- ANIMACIONES --- */
        @keyframes glowing {
            0% { background-position: 0 0; }
            50% { background-position: 400% 0; }
            100% { background-position: 0 0; }
        }

        @keyframes floatHero {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Ajustes móvil */
        @media (max-width: 600px) {
            h1 { font-size: 3rem; -webkit-text-stroke: 1px rgba(255,255,255,0.8); }
            .glass-panel { padding: 30px 20px; margin: 20px; }
            .main-logo { width: 100px; height: 100px; }
            .logo-container { width: 100px; height: 100px; }
        }
    </style>
</head>
<body>

    <canvas id="neural-canvas"></canvas>
    
    <div class="noise-overlay"></div>

    <div class="glass-panel" id="tilt-card">
        <div class="logo-container">
            <div class="energy-ring"></div>
            <img src="IMG_9153.jpeg" alt="BIZSZIB" class="main-logo">
        </div>

        <div class="pre-title">Next Gen Identity</div>
        <h1>FUTURE<br>IS HERE</h1>
        <p>
            No somos una tarjeta de visita.<br>
            Somos tu sistema operativo de networking.<br>
            Conecta. Impacta. Evoluciona.
        </p>

        <a href="mailto:hola@bizszib.com" class="cyber-btn">INICIAR</a>
    </div>

    <script>
        // --- 1. CONFIGURACIÓN DEL CANVAS (RED NEURONAL) ---
        const canvas = document.getElementById('neural-canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];

        // Ajustar tamaño al de la pantalla
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // Objeto Ratón
        const mouse = { x: undefined, y: undefined };
        window.addEventListener('mousemove', (e) => {
            mouse.x = e.x;
            mouse.y = e.y;
        });

        // Clase Partícula
        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 0.5; // Velocidad X
                this.vy = (Math.random() - 0.5) * 0.5; // Velocidad Y
                this.size = Math.random() * 2;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                // Rebotar en los bordes
                if (this.x < 0 || this.x > width) this.vx *= -1;
                if (this.y < 0 || this.y > height) this.vy *= -1;

                // Interacción con ratón (repulsión suave)
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx*dx + dy*dy);
                if (distance < 150) {
                    const angle = Math.atan2(dy, dx);
                    this.x -= Math.cos(angle) * 1;
                    this.y -= Math.sin(angle) * 1;
                }
            }

            draw() {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Crear enjambre inicial
        function initParticles() {
            particles = [];
            // Número de partículas según tamaño de pantalla
            const particleCount = (width * height) / 9000; 
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        // Bucle de animación (60 FPS)
        function animate() {
            ctx.clearRect(0, 0, width, height);
            
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();

                // Conectar partículas cercanas con líneas
                for (let j = i; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 120) {
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(0, 243, 255, ${1 - distance/120})`; // Color Cian dinámico
                        ctx.lineWidth = 0.5;
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(animate);
        }

        initParticles();
        animate();

        // --- 2. EFECTO TILT 3D (TARJETA) ---
        const card = document.getElementById('tilt-card');
        
        document.addEventListener('mousemove', (e) => {
            const xAxis = (window.innerWidth / 2 - e.pageX) / 30;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 30;
            card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });

        // Restaurar al salir
        document.addEventListener('mouseleave', () => {
             card.style.transform = `rotateY(0deg) rotateX(0deg)`;
             card.style.transition = 'all 0.5s ease';
        });
        document.addEventListener('mouseenter', () => {
             card.style.transition = 'none';
        });

    </script>
</body>
</html>
