<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIZSZIB | Future Identity</title>
    <style>
        /* --- CONFIGURACIÓN BASE --- */
        :root {
            --accent: #00f2ff; /* Cyan Eléctrico */
            --accent-2: #4d4dff; /* Azul Láser */
            --bg: #030305; /* Negro casi puro */
            --text: #ffffff;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            height: 100vh;
            overflow: hidden; /* Evita scroll para efecto app */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            perspective: 1000px; /* Necesario para el 3D */
        }

        /* --- FONDO AURORA ANIMADO --- */
        .ambient-light {
            position: absolute;
            width: 100%; height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.5;
            animation: moveOrb 15s infinite alternate ease-in-out;
        }
        .orb-1 { width: 400px; height: 400px; background: var(--accent-2); top: -10%; left: -10%; }
        .orb-2 { width: 500px; height: 500px; background: #7000ff; bottom: -10%; right: -10%; animation-delay: -5s; }
        .orb-3 { width: 300px; height: 300px; background: var(--accent); top: 40%; left: 40%; opacity: 0.3; animation-duration: 25s; }

        @keyframes moveOrb {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(50px, 30px) scale(1.1); }
        }

        /* Malla Tech */
        .grid-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 60px 60px;
            mask-image: radial-gradient(circle, black 30%, transparent 80%);
            -webkit-mask-image: radial-gradient(circle, black 30%, transparent 80%);
        }

        /* --- CONTENEDOR PRINCIPAL --- */
        .hero-container {
            text-align: center;
            z-index: 10;
            padding: 20px;
            max-width: 900px;
            transform-style: preserve-3d; /* Clave para el efecto 3D */
        }

        /* --- LOGO 3D INTERACTIVO --- */
        .logo-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 30px;
            transition: transform 0.1s ease-out; /* Movimiento suave */
        }

        .main-logo {
            width: 130px; height: 130px;
            border-radius: 35px;
            background: white;
            padding: 10px;
            object-fit: contain;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5), 0 0 0 1px rgba(255,255,255,0.1);
            position: relative;
            z-index: 2;
        }

        .logo-glow {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 160px; height: 160px;
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            filter: blur(40px);
            border-radius: 50%;
            z-index: 1;
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.8; transform: translate(-50%, -50%) scale(1.1); }
        }

        /* --- TÍTULO CON EFECTO GLITCH (Cyberpunk) --- */
        .glitch-wrapper {
            position: relative;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 5rem;
            line-height: 0.9;
            font-weight: 900;
            letter-spacing: -3px;
            margin: 0;
            color: white;
            position: relative;
        }

        /* El efecto de duplicado para el glitch */
        h1::before, h1::after {
            content: attr(data-text);
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg);
        }

        h1::before {
            left: 2px;
            text-shadow: -1px 0 #ff00c1;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }

        h1::after {
            left: -2px;
            text-shadow: -1px 0 #00fff9;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 5s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% { clip: rect(30px, 9999px, 10px, 0); }
            5% { clip: rect(80px, 9999px, 90px, 0); }
            10% { clip: rect(10px, 9999px, 30px, 0); }
            15% { clip: rect(100px, 9999px, 20px, 0); }
            100% { clip: rect(0, 0, 0, 0); } /* Pausa larga */
        }
        @keyframes glitch-anim2 {
            0% { clip: rect(10px, 9999px, 80px, 0); }
            5% { clip: rect(90px, 9999px, 10px, 0); }
            10% { clip: rect(30px, 9999px, 50px, 0); }
            100% { clip: rect(0, 0, 0, 0); }
        }

        .tagline {
            font-size: 1.2rem;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 6px;
            margin-top: 20px;
            font-weight: 600;
        }

        p {
            font-size: 1.1rem;
            color: #8f9bb3;
            max-width: 500px;
            margin: 30px auto;
            line-height: 1.6;
        }

        /* --- BOTÓN ANIMADO --- */
        .btn {
            display: inline-block;
            padding: 18px 45px;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-decoration: none;
            font-weight: bold;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.8rem;
        }

        /* Efecto de brillo al pasar el ratón */
        .btn::after {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .btn:hover::after { left: 100%; }
        .btn:hover {
            background: white; color: black;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.4);
            transform: translateY(-3px);
        }

        @media (max-width: 600px) {
            h1 { font-size: 3rem; }
            .tagline { font-size: 0.9rem; letter-spacing: 3px; }
            .main-logo { width: 100px; height: 100px; }
        }
    </style>
</head>
<body>

    <div class="ambient-light">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
        <div class="grid-overlay"></div>
    </div>

    <div class="hero-container" id="hero">
        
        <div class="logo-wrapper" id="logo3d">
            <div class="logo-glow"></div>
            <img src="IMG_9153.jpeg" alt="BIZSZIB Logo" class="main-logo">
        </div>

        <div class="tagline">The Future is Now</div>
        
        <div class="glitch-wrapper">
            <h1 data-text="DIGITAL EVOLUTION.">DIGITAL<br>EVOLUTION.</h1>
        </div>

        <p>
            Redefine tu presencia profesional.<br>
            Tecnología NFC de vanguardia para líderes globales.
        </p>

        <a href="mailto:hola@bizszib.com" class="btn">Empezar Proyecto</a>
    </div>

    <script>
        const hero = document.getElementById('hero');
        const logo = document.getElementById('logo3d');

        document.addEventListener('mousemove', (e) => {
            // Calcula la posición del ratón
            let xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            let yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            
            // Aplica la rotación al logo
            logo.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });

        // Restaurar posición al salir
        document.addEventListener('mouseleave', () => {
             logo.style.transform = `rotateY(0deg) rotateX(0deg)`;
        });
    </script>

</body>
</html>
