<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIZSZIB | Agencia Digital</title>
    <style>
        /* --- ESTILOS PREMIUM --- */
        :root {
            --primary: #64ffda;
            --bg-dark: #0a192f;
            --text-light: #e6f1ff;
        }

        body {
            margin: 0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-dark);
            /* Fondo sutil y elegante */
            background-image: 
                radial-gradient(at 0% 0%, rgba(100, 255, 218, 0.1) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(10, 25, 47, 1) 0px, transparent 50%);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            text-align: center;
        }

        .container {
            padding: 20px;
            max-width: 800px;
            animation: fadeIn 1.5s ease;
        }

        /* --- LOGO TIPO APP (LA SOLUCIÓN AL FONDO BLANCO) --- */
        .logo-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 30px;
        }

        .main-logo {
            width: 140px; /* Tamaño más discreto y elegante */
            height: 140px;
            object-fit: contain; /* Asegura que se vea entero */
            background-color: white; /* Aseguramos el blanco */
            border-radius: 35px; /* Bordes estilo App de iOS */
            padding: 10px; /* Un poco de aire alrededor del logo */
            
            /* LA CLAVE: Sombra blanca para integrarlo en lo oscuro */
            box-shadow: 
                0 20px 50px rgba(0,0,0,0.5), /* Sombra oscura abajo */
                0 0 30px rgba(255, 255, 255, 0.15); /* Resplandor blanco alrededor */
            
            transition: transform 0.3s ease;
        }

        .main-logo:hover {
            transform: scale(1.05); /* Efecto zoom sutil */
        }

        /* --- TIPOGRAFÍA --- */
        h1 {
            font-size: 3rem;
            line-height: 1.1;
            margin: 0 0 15px 0;
            font-weight: 800;
            letter-spacing: -1px;
            background: linear-gradient(90deg, #fff, #8892b0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 4px;
            font-weight: 600;
            margin-bottom: 40px;
        }

        p {
            font-size: 1.2rem;
            color: #8892b0;
            max-width: 500px;
            margin: 0 auto 40px auto;
            line-height: 1.6;
        }

        /* --- TARJETA FLOTANTE DECORATIVA --- */
        .visual-card {
            width: 220px;
            height: 140px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            margin: 0 auto 40px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            animation: float 6s ease-in-out infinite;
        }

        .visual-card span {
            font-family: monospace;
            font-size: 0.9rem;
            color: var(--primary);
            opacity: 0.8;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- BOTÓN CTA --- */
        .btn {
            display: inline-block;
            padding: 16px 40px;
            background-color: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
            font-weight: bold;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .btn:hover {
            background-color: rgba(100, 255, 218, 0.1);
            box-shadow: 0 0 20px rgba(100, 255, 218, 0.4);
            transform: translateY(-2px);
        }

        /* MÓVIL */
        @media (max-width: 600px) {
            h1 { font-size: 2.2rem; }
            .main-logo { width: 110px; height: 110px; }
            .visual-card { display: none; /* Ocultamos la tarjeta extra en móvil para limpiar */ }
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="logo-wrapper">
            <img src="IMG_9153.jpeg" alt="Logo Bizszib" class="main-logo">
        </div>

        <div class="subtitle">Digital Identity Systems</div>
        <h1>ELEVATE YOUR<br>BRAND.</h1>

        <div class="visual-card">
            <span>/// NFC READY</span>
        </div>

        <p>
            Conectamos el mundo físico con el digital. 
            Tarjetas inteligentes para profesionales del futuro.
        </p>

        <a href="mailto:hola@bizszib.com" class="btn">Empezar Ahora</a>
    </div>

</body>
</html>
