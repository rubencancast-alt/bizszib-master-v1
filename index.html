<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIZSZIB | Identidad Digital</title>
    <style>
        /* --- ESTILOS MODERNOS (CYBER-TECH) --- */
        :root {
            --primary: #64ffda; /* Verde Neón */
            --bg-dark: #0a192f; /* Azul Navy Profundo */
            --text-light: #ccd6f6;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg-dark);
            /* Degradado de fondo */
            background-image: radial-gradient(circle at 50% 50%, #112240 0%, #0a192f 100%);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 800px;
            z-index: 10;
        }

        /* --- TU LOGO --- */
        .main-logo {
            width: 200px; /* Tamaño del logo */
            height: auto;
            margin-bottom: 25px;
            border-radius: 20px; /* Bordes redondeados */
            box-shadow: 0 10px 40px rgba(0,0,0,0.6); /* Sombra elegante */
            border: 2px solid rgba(255,255,255,0.1); /* Borde sutil */
        }

        /* --- TIPOGRAFÍA --- */
        h1 {
            font-size: 3.5rem;
            margin: 0;
            background: linear-gradient(to right, #ffffff, #8892b0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
            letter-spacing: -2px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--primary);
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 4px;
            font-weight: 600;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-top: 20px;
            color: #8892b0;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        /* --- TARJETA FLOTANTE (ANIMACIÓN) --- */
        .floating-card {
            width: 260px;
            height: 160px;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0));
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 18px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            margin: 40px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: float 6s ease-in-out infinite;
            position: relative;
        }

        /* Chip dorado */
        .chip {
            width: 35px;
            height: 25px;
            background: linear-gradient(135deg, #ffd700, #ffcc00);
            border-radius: 4px;
            position: absolute;
            left: 25px;
            top: 45px;
            opacity: 0.9;
        }

        .card-text {
            position: absolute;
            bottom: 15px;
            left: 25px;
            font-family: monospace;
            color: rgba(255,255,255,0.7);
            font-size: 12px;
            letter-spacing: 1px;
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(2deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        /* --- BOTÓN --- */
        .btn {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 40px;
            border: 1px solid var(--primary);
            color: var(--primary);
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: all 0.3s ease;
            cursor: pointer;
            background: transparent;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            background: rgba(100, 255, 218, 0.1);
            box-shadow: 0 0 20px rgba(100, 255, 218, 0.4);
            transform: translateY(-3px);
        }

        /* Ajustes Móvil */
        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            .main-logo { width: 160px; }
            .subtitle { font-size: 0.9rem; letter-spacing: 2px; }
            .floating-card { width: 220px; height: 140px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="IMG_9153.jpeg" alt="Logo BIZSZIB" class="main-logo">
        
        <h1>BIZSZIB</h1>
        <div class="subtitle">Digital Identity Systems</div>
        
        <div class="floating-card">
            <div class="chip"></div>
            <div class="card-text">BIZSZIB /// MEMBER</div>
            <div style="font-size: 2rem; opacity: 0.8;">⚡</div>
        </div>

        <p>
            Transformamos profesionales en marcas digitales. <br>
            Tecnología NFC, diseño premium y alcance global.
        </p>

        <a href="mailto:hola@bizszib.com" class="btn">Contactar Agencia</a>
    </div>

</body>
</html>
